{% extends "layout.html" %}

{% block content %}
    <h1>Update Song Details</h1>
    <br>
    <form class="first" method="post">
    <label for="name">Song Name</label>
    <input type="text" id="name" name="name" size="20" class="form-control-sm" value="{{ song.name }}">
    </label>
    <br>
    <label for="album">Album</label>
    <input type="text" id="Album" name="Album" size="20" class="form-control-sm" value="{{ song.album }}">
    </label>
    <br>
    <label for="lyrics">lyrics</label>
    <input type="text" id="lyrics" name="lyrics" size="20" class="form-control-sm" value="{{ song.lyrics }}"><br>
    </label>
    <input type="submit" value="update" class="btn btn-success">
    </form>
{% endblock %}

{% block style %}
<style>
    .first{

        display: flex;
        flex-direction: column;
        align-items: center;
        size: 10px;
    }
    h1 {
        margin-top: 40px;
        text-align: center;
    }

</style>
{% endblock %}
