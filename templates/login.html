{% extends "layout.html" %}

{% block title %}
Login Muzify
{% endblock %}

{% block content %}

<h1>Login to Muzify</h1>

<br>
<form method="post">
    
    <label for="fname">Username</label>
        <input type="text" id="username" name="username" size="20" class="form-control-sm">
    </label>
    <br>
    <label for="password">Password</label>
        <input type="password" id="password" name="password" size="20" class="form-control-sm"><br>
    </label>  
    <input type="submit" value="Login" class="btn btn-success">
  </form>
{% endblock %}

{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        size: 10px;
    }

    h1 {
        margin-top: 40px;
        text-align: center;
    }
</style>
{% endblock %}
